<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DailyForm</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <main class="daily-form">
        <header class="daily-form__header">
            <img src="imgs/icon.svg" alt="Key">
            <h1>Create your free account</h1>
            <p class="header__text">Come and join our cool and amazing community, fill in your details
                    to get started. Already have an account? <a href="#">Log in.</a></p>
        </header>
        <form action="get" class="form">
            <div class="form__flnames">
                <input type="text" placeholder="First name">
                <input type="text" placeholder="Last name">
            </div>
            <input type="email" placeholder="Email address" class="form__email">
            <input type="password" placeholder="Password" class="form__password">
            <input type="submit" value="Sign up for free" class="form__submit">
        </form>
        <footer class="footer">
            <p class="footer__text">By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and
                the <a href="#">Privacy Policy</a></p>
        </footer>
    </main>
</body>
</html>
