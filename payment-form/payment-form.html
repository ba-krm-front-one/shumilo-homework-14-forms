<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PaymentForm</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <main class="container">
        <header class="header-form">
            <div class="header__text">
                <h1>Harold Finch</h1>
                <h2>YOUR TOTAL</h2>
            </div>
            <div class="header__price">
                <h3>$88</h3>
            </div>
        </header>
        <form action="get" class="payment-form">
            <label class="form__card">Credit card number<input type="text"></label>
            <div class="form__monthyear">
                <label class="form__month">Expiration date
                    <select name="month" size="1">
                        <option selected value="1">Month</option>
                        <option value="2">January</option>
                        <option value="3">February</option>
                        <option value="4">March</option>
                        <option value="5">April</option>
                        <option value="6">May</option>
                        <option value="7">June</option>
                        <option value="8">July</option>
                        <option value="9">August</option>
                        <option value="10">September</option>
                        <option value="11">October</option>
                        <option value="12">November</option>
                        <option value="13">December</option>
                    </select>
                </label>
                    <select name="year" size="1" class="form__year">
                        <option selected value="1">Year</option>
                        <option value="2">2017</option>
                        <option value="3">2016</option>
                        <option value="4">2015</option>
                        <option value="5">2014</option>
                    </select>
            </div>
            <label class="form__cvv"><p>CVV</p><input type="number" min="1" max="999" maxlength="3">
                <p>3 or 4 digits - <span>view example</span></p>
            </label>
            <input type="submit" value="Pay" class="button">
            <a href="#" class="footer-text">Cancel order</a>
        </form>

    </main>
</body>
</html>
