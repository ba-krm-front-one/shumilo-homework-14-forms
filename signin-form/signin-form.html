<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NewsLetterForm</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700" rel="stylesheet">


    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <main class="signin-form">
        <header class="header-titles">
            <a href="#">Sign in</a>
            <a href="#">Join us</a>
        </header>
        <form action="get" class="form-in">
            <label class="form-in__label-text">Username
                <input type="text" class="label-text__input">
            </label>
            <label class="form-in__label-text">Password
                <input type="password" class="label-text__input">
            </label>
            <label class="form-in__label-checkbox">
                <input type="checkbox" class="label-checkbox__checkbox">
                <p>Keep me signed in</p>
            </label>
            <input type="submit" value="Sign in" class="form-in__submit">
        </form>
        <footer class="singin-form__footer">
            <a href="#">Forgot password</a>
            <a href="#">Create an account</a>
        </footer>
    </main>
</body>
</html>
